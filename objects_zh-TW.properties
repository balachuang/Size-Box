obj_name=艾菲爾鐵塔
obj_description=艾菲爾鐵塔（法語：La Tour Eiffel，也常稱為巴黎鐵塔）是位於法國巴黎戰神廣場的鐵製鏤空塔，世界著名建築，也是法國文化象徵之一[10]，巴黎城市地標之一，巴黎最高建築物，得名自其設計師居斯塔夫·艾菲爾，屬於世界建築史上的技術傑作。艾菲爾鐵塔也是世界上最多人付費參觀的名勝古跡，2011年約有698萬人參觀[11]，在2010年累計參觀人數已超過二億七千萬人

obj_name=雙層巴士
obj_description=雙層公車，或稱作雙層巴士，是指載客車廂由上下兩層組成的公共汽車。雙層公車起源於英國，其中行走倫敦的紅色雙層公車，更是英國的「國寶」。AEC Routemaster（中文意釋AEC路霸），是一款由英國Associated Equipment Company（AEC）車廠推出的一款雙層巴士，由AEC以及倫敦運輸局合作設計。其設計工作早於1947年開始，並於1954年第一次亮相；1956年2月8日正式於倫敦服役，一直推出到1968年。
